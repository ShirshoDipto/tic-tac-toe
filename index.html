<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic-tac-toe</title>
    <link rel="stylesheet" href="tic-tac-toe.css">
</head>
<body>
    <div class="main-container">
        <div class="header"><h1>Tic Tac Toe game</h1></div>
        <div class="main">
            <div class="selection">
                <div class="turns" id="hide">Player1 plays</div>
                <button class="p-v-p">Player vs Player</button>
                <button class="p-v-ai">AI vs Player</button>
                <h3 id="hide">Choose for player 1</h3> <!-- have to write that player 1 begins the game -->
                <button id="hide" class="choice-o">'O'</button>
                <button id="hide" class="choice-x">'X'</button>
            </div>
            <div class="board" id="hide">
                <div class="r1c1" index="0">
                    <img class="x-icon" src="icons/x.png" alt="'x' icon">
                    <img class="o-icon" src="icons/o.png" alt="'o' icon">
                </div>
                <div class="r1c2" index="1">
                    <img class="x-icon" src="icons/x.png" alt="'x' icon">
                    <img class="o-icon" src="icons/o.png" alt="'o' icon">
                </div>
                <div class="r1c3" index="2">
                    <img class="x-icon" src="icons/x.png" alt="'x' icon">
                    <img class="o-icon" src="icons/o.png" alt="'o' icon">
                </div>
                <div class="r2c1" index="3">
                    <img class="x-icon" src="icons/x.png" alt="'x' icon">
                    <img class="o-icon" src="icons/o.png" alt="'o' icon">
                </div>
                <div class="r2c2" index="4">
                    <img class="x-icon" src="icons/x.png" alt="'x' icon">
                    <img class="o-icon" src="icons/o.png" alt="'o' icon">
                </div>
                <div class="r2c3" index="5">
                    <img class="x-icon" src="icons/x.png" alt="'x' icon">
                    <img class="o-icon" src="icons/o.png" alt="'o' icon">
                </div>
                <div class="r3c1" index="6">
                    <img class="x-icon" src="icons/x.png" alt="'x' icon">
                    <img class="o-icon" src="icons/o.png" alt="'o' icon">
                </div>
                <div class="r3c2" index="7">
                    <img class="x-icon" src="icons/x.png" alt="'x' icon">
                    <img class="o-icon" src="icons/o.png" alt="'o' icon">
                </div>
                <div class="r3c3" index="8">
                    <img class="x-icon" src="icons/x.png" alt="'x' icon">
                    <img class="o-icon" src="icons/o.png" alt="'o' icon">
                </div>
            </div>
        </div>

        <div class="footer">Copyright &copy; Shirsho Dipto</div>
    </div>
    
</body>

<script src="tic-tac-toe.js"></script>
</html>
